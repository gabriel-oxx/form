<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Satisfaction Survey</title>
</head>

<body>
	<h1 id="title">
		Fill in the following information
	</h1>
	<p id="description">
		This survey seeks to understand how satisfied with our products our customers are. Please respond to this research
		so that we can continue to improve and deliver what you need.
	</p>

	<form id="survey-form">
		<label for="name-label">Name:
			<input type="text" id="name" id="name-label" placeholder="Please, enter your name here">
		</label>

		<br><br>
		<label for="email-label">E-mail:
			<input type="text" id="email" id="email-label" placeholder="Now enter your e-mail address">
		</label>

		<br><br>
		<label for="number-label">Age:
			<input type="text" id="number" id="number-label" placeholder="Please, enter your age">
		</label>
	</form>

</body>

</html>
